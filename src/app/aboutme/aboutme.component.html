<div data-aos="fade-up"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">
<div class="bana-ulas" style="background: lightgoldenrodyellow;">
<div class="col-lg-12 col-md-12 text-center" ng-app="" 
ng-init="firstName='Süleyman Türker';
         lastName='Güner';
         place='Türkiye';
         profession='Web Developer';
         company='Talya Bilişim';
         message='I am a Web Developer, working in Talya Bilişim.';
         email='gunersuleymanturker@gmail.com'">
           
</div>
<div class="row" style="margin-right: 0px; margin-left: 0px;">
    <div class="col-lg-6 col-md-6 col-sm-6 topgap">
      <div class="text-center" style="font-family: 'Lobster', cursive;">
        <h1>Bana Ulaş</h1>
        <hr>
    </div>
    <table width="100%">
      <tr>
        <td>
            <label for="firstName">Ad:</label>
            <input type="text" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Adınızı giriniz" ng-model="firstName" required/>
        </td>
        <td>
            <label for="lastName">Soyad:</label>
            <input type="text" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Soyadınızı giriniz" ng-model="lastName" required/>
        </td>
      </tr>
      
      <tr>
        <td>
            <label for="email">Eposta:</label>
            <input type="email" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Eposta giriniz" ng-model="email" required/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
            <label for="message">Mesaj:</label>
            <textarea class="form-control" style="resize: none;" rows="5" id="message" ng-model="message"></textarea>
        </td>
      </tr>
    </table>
    
    <button type="button" class="btn btn-danger btn-block buttonSubmit">Gönder</button>
    </div>

    
</div>
</div>
</div>
