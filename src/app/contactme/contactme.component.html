<div data-aos="fade-up"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">
<div id="bana-ulas" class="bana-ulas" style="background: lightgoldenrodyellow;">
<div class="col-lg-12 col-md-12 text-center" ng-app="" 
ng-init="firstName='Süleyman Türker';
         lastName='Güner';
         place='Türkiye';
         profession='Web Developer';
         company='Talya Bilişim';
         message='Talya Bilişim şirketinde stajyer olarak çalışıyorum.';
         email='gunersuleymanturker@gmail.com'">
           
</div>
<div class="row" style="margin-right: 0px; margin-left: 0px;">
    <div class="col-lg-6 col-md-6 col-sm-6 topgap p-5">
      <div class="text-center" style="font-family: 'Lobster', cursive;">
        <h1>Bana Ulaş</h1>
    </div>
    <table width="100%">
      <tr>
        <td>
            <label for="firstName" style="font-family: 'Lobster', cursive; font-size: 20px;">Ad:</label>
            <input type="text" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Adınızı giriniz" ng-model="firstName" required/>
        </td>
        <td>
            <label for="lastName" style="font-family: 'Lobster', cursive; font-size: 20px;">Soyad:</label>
            <input type="text" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Soyadınızı giriniz" ng-model="lastName" required/>
        </td>
      </tr>
      
      <tr>
        <td>
            <label for="email" style="font-family: 'Lobster', cursive; font-size: 20px;">Eposta:</label>
            <input type="email" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" placeholder="Eposta giriniz" ng-model="email" required/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
            <label for="message" style="font-family: 'Lobster', cursive; font-size: 20px;">Mesaj:</label>
            <textarea class="form-control" style="resize: none;" rows="5" id="message" ng-model="message"></textarea>
        </td>
      </tr>
    </table>
    <div class="gonder-btn text-center">
      <a href="#" class="neon-button mt-4">Gönder</a>
    </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="paper d-flex mx-auto" style="margin-top:30px; margin-bottom: 30px; padding-left: 30px;">
          <div class="lines">
            <div class="Lettertext" spellcheck="false">
              Selam, <br /><br />
              Ben {{ firstName+" "+lastName }}. 
              <br/><br/>
              {{message}}
              <br/><br />
              Bana bu mailden ulaşabilirsin: {{email}}.
              <br/><br/>
              Görüşmek üzere,<p>{{ firstName+" "+lastName }}
            </div>
          </div>
        </div>
    </div>
</div>
</div>
</div>
